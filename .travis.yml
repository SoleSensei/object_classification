language: cpp
before_install:
 - sudo apt-get update
 - sudo apt-get install liblinear-dev
 - sudo apt-get install libgtest-dev
 - sudo apt-get install doxygen
 - cd /usr/src/gtest
 - sudo cmake CMakeLists.txt
 - sudo make
 - sudo cp *.a /usr/lib
 - cd -
 - make
 - cp ./externals/liblinear-1.94/linear.h ./bridge/include/linear.h
 - cp ./externals/EasyBMP/include/*.h ./bridge/include
 - cp ./externals/argvparser/include/*.h ./bridge/include
script:
 - bash run.sh
 - bash runTest.sh
 - bash runDocs.sh
 - bash runClean.sh